name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.4'

    - name: Build Debug APK
      run: gradle assembleDebug --no-daemon --info --stacktrace

    - name: Prepare APK
      run: cp app/build/outputs/apk/debug/app-debug.apk FlowStable-Wallet-Latest.apk

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FlowStable-Wallet-Artifact
        path: FlowStable-Wallet-Latest.apk

    - name: Upload Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          app/build/reports/
          app/build/test-results/
          **/build_log.txt
          **/build_error*.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: v${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: FlowStable-Wallet-Latest.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
